{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" type="text/css" href="{% static 'delete.css' %}">
</head>
<body>
    <h1>Delete Cinema</h1>
    <p>Are you sure you want to delete '{{ cinema.title }}'?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="confirm_delete" value="1">Confirm Delete</button>
        <a href="{% url 'view' %}">Cancel</a>
    </form>
</body>
</html>
