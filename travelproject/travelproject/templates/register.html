{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
<div class="container">
<h2>Registration</h2>
<form action="{% url 'register' %}" method="post">
	{% csrf_token %}
  <input type="text" name="Username" placeholder="Enter your Username"><br>
  <input type="text" name="First_name" placeholder="Enter your first name"> <br>
  <input type="text" name="Last_name" placeholder="Enter your last name"><br>
  <input type="email" name="Email" placeholder="Enter your email address"><br>
  <input type="password" name="Password" placeholder="Enter your password"><br>
  <input type="password" name="Conform password" placeholder="Re-enter password"><br>
  <input type="submit">
</form>
{% for msg in messages %}
<h2 style="color:white;">{{msg}}</h2>
{% endfor %}
</div>
</body>
</html>
