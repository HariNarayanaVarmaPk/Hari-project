{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="banner">
				<div class="banner-text">
					<h1>To Do</h1>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form class='p-3 shadow' method="POST">
				{% csrf_token %}
				<div class="form-group">
					<input class="form-control" type="text" name="task" placeholder="Task name">
				</div>
				<div class="form-group">
					<input class="form-control" type="text" name="priority" placeholder="Priority">
				</div>
				<div class="form-group">
					<input class="form-control" type="date" name="date" placeholder="Enter Your Date">
				</div>
				<input class="btn btn-success" type="submit">
			</form>
		</div>
		<div class="col-md-6">
			<h4>Task To Be Completed</h4>
			{% for i in task1 %}
			<div class="shadow card">
				<div class="card-body">
					<h5 class="card-title">{{i.name}}</h5>
					<p><b>{{i.priority}}</b></p>
					<p><b>{{i.date}}</b></p>
					<a class="btn btn-danger" href="{% url 'delete' i.id  %}">Done</a>
					<a class="btn btn-success" href="{% url 'update' i.id  %}">Update</a>
				</div>
			</div>
			<br>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
